<!Doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>radio练习</title>
        <script src="js/jquery.js"></script>
    </head>
    <body>
        <input type="radio" name="animals" id="tiger" value='tiger'>老虎<br/>
        <input type="radio" name="animals" id="lion" value='lion'>狮子<br/>
        <input type="radio" name="animals" id="elephont" value='elephont'>大象<br/>
        <input type="radio" name="animals" id="alligator" value='alligator'>鳄鱼<br/>
        <input type="radio" name="animals" id="shark" value='shark'>鲨鱼<br/>
        <img id="my_image" src="">
    </body>
    <footer>
        <script type="text/javascript">
            $('input[name="animals"]').on('click',function() {
                var savage = $('input[name="animals"]:checked').val();
                console.log(savage);
                $("#my_image").attr('src', "img/" + savage + ".jpg");
            });
        </script>
    </footer>
</html>
